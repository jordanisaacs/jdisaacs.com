{% extends "base.html" %}

{% block main %}
    <div class="post">
        <h1 class="post-title">
            #{{ term.name }}
            ({{ term.pages | length }} post{{ term.pages | length | pluralize }})
        </h1>
    
        <ul class="post-list">
            {% for page in paginator.pages %}
                <li>
                    {{ posts::meta(page=page, list=true) }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock main %}
