{%- extends "base.html" -%}

{%- block title %}
    <title>{{ config.extra.author }}</title>
{%- endblock title -%}

{%- block main -%}
<article class="post">
    <h1 class="post-title">
        {{ section.title }}
    </h1>
    <article class="post">
        <div class="post-content">
            {{ section.content | safe }}
        </div>
    </article>
</article>
{%- endblock main -%}
