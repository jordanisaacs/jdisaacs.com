{%- macro logo(config) -%}
<a href="{%- if config.extra.logo_home_link -%}{{ config.extra.logo_home_link }}{%- else -%}{{ config.base_url }}{%- endif -%}">
    <div class="logo">
        {{ config.extra.logo_text | default(value="logo") | safe }}
    </div>
</a>
{%- endmacro logo -%}
