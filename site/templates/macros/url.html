{% macro internal(path, text, newtab=false) -%}
    <a href="{{ get_url(path=path) }}" {%- if item.newtab %} target="_blank" {%- endif %}>
        {{ text }}
    </a>
{%- endmacro internal %}

{% macro external(url, text, icon=true) -%}
    <a href="{{ url }}" rel="noopener noreferrer nofollow" target="_blank">
        {{ text }}{%- if icon %} ï…Œ {%- endif -%}
    </a>
{%- endmacro external %}
